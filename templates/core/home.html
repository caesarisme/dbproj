<html>
<head>
  <style>
    td {
      color: white;
      height: 40px;  
       }
    center {
      font: 10pt sans-serif;
    }
  </style>
</head>
<body>
  <form method="post">
  <center>
    <h1 style="color:SlateBlue; margin: 15px">What university should i enter?</h1>
    <table border="0" cellspacing="0" bgcolor="SlateBlue" style="padding:13px">
      <tr>
        <td width="200px">FIRST NAME</td>
        <td><input type="text" maxlength="30"/> (max 20 characters a-z and A-Z)</td>
      </tr>
      <tr>
        <td width="200px">LAST NAME</td>
        <td><input type="text" maxlength="30"/> (max 20 characters a-z and A-Z)</td>
      </tr>
        <tr>
        <td width="200px">DATE OF BIRTH</td>
        <td>
          <select name="date" value="DATE">
            <option>DAY</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option> 
          </select>
          <select name="month" value="MONTH">
            <option>MONTH</option>
            <option>JANUARY</option>
            <option>FEBRUARY</option>
            <option>MARCH</option>
            <option>APRIL</option>
            <option>MAY</option>
            <option>JUNE</option>
            <option>JULY</option>
            <option>AUGUST</option>
            <option>SEPTEMBER</option>
            <option>OCTOBER</option>
            <option>NOVEMBER</option>
            <option>DECEMBER</option>
          </select>   
          <select name="Year" value="YEAR">
            <option>YEAR</option>
            <option>1990</option>
            <option>1991</option>
            <option>1992</option>
            <option>1993</option>
            <option>1994</option>
            <option>1995</option>
            <option>1996</option>
            <option>1997</option>
            <option>1998</option>
            <option>1999</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
          </select>    
        </td>
      <tr>
        <td width="200px">GENDER</td>
        <td>Male<input type="radio" name=gender">Female<input type="radio" name=gender"></td>
      </tr>
      <tr>
        <td width="200px">CITY</td>
        <td><select name="city" value="CITY">
            <option>None</option>
            <option>Aktobe</option>
            <option>Nur-Sultan</option>
            <option>Almaty</option>
            <option>Aktau</option>
            <option>Atyrau</option>
            <option>Oral</option>
            <option>Shymkent</option>
            <option>Karaganda</option>
            <option>Ust-Kamenogorsk</option>
            <option>Semey</option>
            <option>Taraz</option>
            <option>Pavlodar</option>
            <option>Kyzylorda</option>
            <option>Kostanay</option>
            <option>Kokshetau</option>
          </select></td>
      </tr>
      <tr>
        <td width="200px">NATIONAL TEST SCORE</td>
        <td><input type="text" maxlength="6"> (3 digit number)</td>
      </tr>
       <tr>
        <td width="200px">HOBBIES</td>
        <td>Sport skills<input type="checkbox" name="hobbies"/>
            Technical skills<input type="checkbox" name="hobbies"/>
            Art skills<input type="checkbox" name="hobbies"/>
            <br/>
        </td>
      </tr>
      <tr>
        <td width="200px" style="vertical-align:top; padding-top:25px">SUBJECTS</td>
        <td>
            <select name="city" value="CITY">
            <option>SUBJECTS</option>
            <option>Mathematics+Physics</option>
            <option>Mathematics+Geography</option>
            <option>History+Geography</option>
            <option>Biology+Chemistry</option>
            <option>History+Foreign Lang.</option>
            <option>History+Lang. and Literature</option>
            <option>Foreign Lang.+Geography</option>
            <option>Physics+Chemistry</option>
            <option>Creative exam</option>
          </select>
        </td>
      </tr>
      <tr>
        <td width="200px">FINANCIAL STATUS</td>
        <td>State grant<input type="radio" name="courses"/>
            Paid<input type="radio" name="courses"/>
            Both<input type="radio" name="courses"/>
        </td>
      </tr>
      <tr>
        <td></td>
        <td align="center" style="padding-right:180px"><input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>
        </td>
      </tr>                       
    </table>
  </center>
  </form>   
</body>
</html>
